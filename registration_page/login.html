<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Tracker - Login</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="registration-container">
        <div class="registration-card">
            <div class="logo-section">
                <div class="logo-icon"></div>
                <h1>Wildlife Tracker</h1>
                <p class="tagline">Protecting Our Planet, One Forest at a Time</p>
            </div>

            <form id="loginForm" class="registration-form">
                <h2>Login to Your Account</h2>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="enter your email"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn-register">Login</button>

                <div class="form-footer">
                    <p>Donâ€™t have an account? <a href="registration.html">Register Here</a></p>
                    <p><a href="../homepage/index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if (email === "" || password === "") {
                alert("Please fill in both email and password.");
            } else {
                alert("Login successful (placeholder). Redirecting to home...");
                window.location.href = "../homepage/index.html";
            }
        });
    </script>
</body>
</html>
